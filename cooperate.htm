</title><meta name="keywords" content="光学传媒—电梯门投影广告媒体" /><meta name="description" content="湖南光学传媒有限公司成立于2017年，从2016年开始进行电梯投影广告的设备研发，历时一年时间完成了电梯投影超短焦设备的试验和技术攻克，并拥有12项专利技术。
2017年在湖南省会长沙进行整体商业化运行和样板市场打造，短时间内完成长沙写字楼市场40％的占有率，得到了保时捷汽车、广发银行、保利物业等大品牌广告主的青睐及认可。
